<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить новость</title>
    <link rel="stylesheet" href="styles/addnews.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="back-button">
                <a href="lk.html" class="btn-back">← Назад в личный кабинет</a>
            </div>
            <div class="form-container">
                <h1 class="form-title">Добавить новость</h1>
                <form id="addNewsForm" enctype="multipart/form-data" class="styled-form">
                    <div class="form-group">
                        <label for="title">Заголовок</label>
                        <input type="text" id="title" name="title" placeholder="Введите заголовок новости" required>
                    </div>
                    <div class="form-group">
                        <label for="fulldescription">Текст новости</label>
                        <textarea id="fulldescription" name="fulldescription"
                            placeholder="Введите полный текст новости"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="img">Изображение</label>
                        <input type="file" id="img" name="img" accept="image/*" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="date">Дата</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group half-width">
                            <label>Автор</label>
                            <div id="author-display" class="author-display">Загрузка...</div>
                            <input type="hidden" id="author" name="author" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <select id="city" name="city" required>
                            <option value="" disabled selected>Выберите город</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="category" name="category" required>
                            <option value="" disabled selected>Выберите категорию</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-submit">Добавить новость</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="scripts/addNews.js"></script>
</body>

</html>
